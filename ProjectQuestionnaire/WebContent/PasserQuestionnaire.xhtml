<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	

<p:outputLabel value="Test affichage question"></p:outputLabel>

	<f:view>
		<h:form>
			<h:outputLabel value="#{Questionnaires.questionCourante.enonce}"/>
			
			
   				 <h:selectOneRadio id= "RadioButtonReponse" value = "#{Questionnaires.idReponseRadio}" rendered="#{Questionnaires.questionCourante.type == '1'}" >
      			  
          			  <f:selectItems var = "radio" value="#{Questionnaires.questionCourante.listeReponsesQuestion}" itemLabel="#{radio.enonceReponse}" itemValue="#{radio.idReponse}"/>
          			  
          			  
      			  </h:selectOneRadio>
      			  
      			   <h:selectManyCheckbox id= "CheckBoxReponse" value = "#{Questionnaires.idReponseCheck}" rendered="#{Questionnaires.questionCourante.type == '2'}" >
      			   
          			  <f:selectItems var = "check" value="#{Questionnaires.questionCourante.listeReponsesQuestion}" itemLabel = "#{check.enonceReponse}" itemValue="#{check.idReponse}"/>
          			  
      		      </h:selectManyCheckbox>
      		      
      		      
      			 
      			  
       		      
      		      
   				 
			<h:commandButton value="Next" action="#{Questionnaires.majQuestionCourante}" />
			
        
		</h:form>
	</f:view>

</html>
